<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Anime | Cultura Friki Hoy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font-family:'Segoe UI','Arial',sans-serif;background:#f8fafc;color:#202124}
    header,footer{background:#fff;border-bottom:1px solid #e2e8f0;text-align:center;padding:16px}
    h1{margin:0;color:#364fc7}
    .container{max-width:960px;margin:0 auto;padding:20px 12px}
    .grid{display:grid;grid-template-columns:1fr;gap:18px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;overflow:hidden;box-shadow:0 1px 4px rgba(0,0,0,.04)}
    .row{display:flex;gap:14px;align-items:stretch}
    .img{flex:0 0 220px;background:#ddd;object-fit:cover;width:220px;height:150px}
    .content{padding:12px 14px;display:flex;flex-direction:column;gap:8px}
    .title{margin:0;font-size:1.1rem;color:#364fc7}
    .desc{margin:0}
    .meta{font-size:.85rem;color:#6b7280}
    .btns{margin-top:6px;display:flex;gap:10px}
    .btn{display:inline-block;background:#ffae34;color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:700}
    @media (max-width:720px){.row{flex-direction:column}.img{width:100%;height:200px}}
  </style>
</head>
<body>
  <header><h1>Anime — Cultura Friki Hoy</h1></header>
  <div class="container">
    <div id="estado">Cargando…</div>
    <div class="grid" id="grid"></div>
  </div>
  <footer>&copy; 2025 Cultura Friki Hoy</footer>

  <script>
    const CATEGORIA = "anime";              // <- cambia a "cine" o "musica" en las otras páginas
    const BASE_PATH = "noticias";
    const DIAS = 14;

    function fechaUTC(n=0){
      const d=new Date(); d.setUTCDate(d.getUTCDate()-n);
      const y=d.getUTCFullYear(), m=String(d.getUTCMonth()+1).padStart(2,"0"), dd=String(d.getUTCDate()).padStart(2,"0");
      return `${y}-${m}-${dd}`;
    }
    async function get(path){
      try{ const r=await fetch(path,{cache:"no-store"}); if(!r.ok) return null; return await r.json(); }
      catch{ return null; }
    }
    function card(n){
      const el=document.createElement("div"); el.className="card";
      el.innerHTML = `
        <div class="row">
          <img class="img" loading="lazy" src="${n.imagen||''}" alt="">
          <div class="content">
            <h3 class="title">${n.titulo||'Sin título'}</h3>
            <p class="desc">${n.resumen||''}</p>
            <div class="meta">${n.publicado ? `Publicado: ${n.publicado}` : ''}</div>
            <div class="btns">
              <a class="btn" href="${n.link||'#'}" target="_blank" rel="noopener">Ver en sitio oficial</a>
            </div>
          </div>
        </div>`;
      return el;
    }

    async function main(){
      const grid=document.getElementById("grid");
      const estado=document.getElementById("estado");
      let items=[];
      for(let i=0;i<DIAS;i++){
        const f = fechaUTC(i);
        const arr = await get(`${BASE_PATH}/${f}-${CATEGORIA}.json`);
        if(Array.isArray(arr)) items = items.concat(arr);
      }
      if(!items.length){ estado.textContent="Sin noticias recientes."; return; }
      estado.textContent="";
      // opcional: ordenar por presencia de fecha/alfabético
      items.forEach(n => grid.appendChild(card(n)));
    }
    main();
  </script>
</body>
</html>
