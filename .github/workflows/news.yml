name: generar-noticias-oficiales

on:
  schedule:
    - cron: "0 8 * * *"   # 08:00 UTC diario
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Generar JSON (fuentes oficiales)
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: |
          python scripts/generar_jsons.py
      - name: Commit JSON
        run: |
          git config user.name  "actions-bot"
          git config user.email "actions@github.com"
          git add noticias/*.json
          git commit -m "news(oficiales): $(date -u +%F)" || echo "No changes"
          git push
