name: generar-noticias-oficiales

on:
  schedule:
    - cron: '0 8 * * *'   # diario 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run generator
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}   # <- OBLIGATORIO
          OPENAI_API_KEY:  ${{ secrets.OPENAI_API_KEY }}    # <- opcional (tu script no lo usa aÃºn)
        run: |
          python scripts/generar_jsons.py

      - name: Commit & push JSON
        run: |
          git config user.name  "actions-bot"
          git config user.email "actions@github.com"
          git add noticias/*.json || true
          git commit -m "news(oficiales): $(date -u +%F)" || echo "No changes"
          git push
