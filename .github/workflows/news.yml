name: generar-noticias-oficiales

on:
  schedule:
    - cron: "0 8 * * *"   # Corre todos los días a las 08:00 UTC (ajusta si quieres)
  workflow_dispatch:       # Permite ejecutarlo a mano cuando quieras

permissions:
  contents: write          # Necesario para hacer commit/push con el JSON

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generar JSON (fuentes oficiales)
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          # OPENAI_API_KEY:  ${{ secrets.OPENAI_API_KEY }}   # (opcional para resúmenes con IA)
        run: |
          python scripts/generar_jsons.py

      - name: Commit & push JSON
        run: |
          git config user.name  "actions-bot"
          git config user.email "actions@github.com"
          git add noticias/*.json
          git commit -m "news(oficiales): $(date -u +%F)" || echo "No changes"
          git push

                - name: Secret check (no imprime la clave)
        env:
          HAS: ${{ secrets.SERPAPI_API_KEY }}
        run: |
          if [ -z "$HAS" ]; then
            echo "❌ SERPAPI_API_KEY NO está disponible para el job"
            exit 1
          else
            echo "✅ SERPAPI_API_KEY está presente en el job"
            python - << 'PY'
import os
v = os.getenv("SERPAPI_API_KEY", "")
print("Longitud del secret vista por Python:", len(v))
PY
          fi

