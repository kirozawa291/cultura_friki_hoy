<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cultura Friki Hoy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      color: #2b6cb0;
      margin: 0;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      border-left: 5px solid #2b6cb0;
      padding-left: 10px;
      color: #2b6cb0;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
      font-size: 1.1rem;
    }

    .card p {
      margin: 0 10px 10px;
      font-size: 0.95rem;
      color: #555;
    }

    .ver-mas {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      color: #2b6cb0;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      background: white;
      margin-top: 40px;
      border-top: 1px solid #ddd;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cultura Friki Hoy</h1>
  </header>

  <section id="anime-section">
    <h2>Anime</h2>
    <div class="news-grid" id="anime-news"></div>
    <a class="ver-mas" href="anime/anime.html">Ver más noticias de anime →</a>
  </section>

  <section id="cine-section">
    <h2>Cine</h2>
    <div class="news-grid" id="cine-news"></div>
    <a class="ver-mas" href="cine/cine.html">Ver más noticias de cine →</a>
  </section>

  <section id="musica-section">
    <h2>Música</h2>
    <div class="news-grid" id="musica-news"></div>
    <a class="ver-mas" href="musica/musica.html">Ver más noticias de música →</a>
  </section>

  <footer>
    &copy; 2025 Cultura Friki Hoy. Desarrollado por Luis Quiroz con poder friki.
  </footer>

  <script src="js/cargarNoticias.js"></script>
</body>
</html>
