<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultura Friki Hoy</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #ff416c;
    }

    .news-container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .news-card {
      display: flex;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .news-card:hover {
      transform: scale(1.01);
    }

    .news-card img {
      width: 150px;
      height: 100%;
      object-fit: cover;
    }

    .news-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .news-content h2 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: #ffcc00;
    }

    .news-content p {
      margin: 0;
      font-size: 0.95rem;
      color: #cccccc;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #777;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cultura Friki Hoy</h1>
  </header>

  <div class="news-container">
    <a class="news-card" href="noticia1.html">
      <img src="img/noticia1.jpg" alt="Noticia 1">
      <div class="news-content">
        <h2>Título de la Noticia 1</h2>
        <p>Breve resumen de la noticia con datos relevantes del anime, manga o evento.</p>
      </div>
    </a>

    <a class="news-card" href="noticia2.html">
      <img src="img/noticia2.jpg" alt="Noticia 2">
      <div class="news-content">
        <h2>Título de la Noticia 2</h2>
        <p>Descripción corta que invite al usuario a hacer clic y leer más detalles.</p>
      </div>
    </a>

    <!-- Puedes duplicar esta estructura para agregar más noticias -->
  </div>

  <footer>
    &copy; 2025 Cultura Friki Hoy. Todos los derechos reservados.
  </footer>
</body>
</html>
